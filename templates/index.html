{% extends "base.html" %} 
{%load static %}

  {% block content%}
    <!-- ======= Header ======= -->
    <section id="topbar" class="topbar d-flex align-items-center">
      <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
          <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com">rohan123chandrashekar.com</a></i>
          <i class="bi bi-phone d-flex align-items-center ms-4"><span>+91 7625089721</span></i>
        </div>     
    </section><!-- End Top Bar -->

    <header id="header" class="header d-flex align-items-center">

      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <h1>The Indegenous<span> internship test</span></h1>
        </a>
        
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

      </div>
    </header><!-- End Header -->
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero">
      <div class="icon-boxes position-relative">
        <div class="container position-relative">
          <div class="row gy-4 mt-5">


            {% for obj in Info %}
            <div class="col-xl-3 col-md-6" data-aos="fade-up" data-aos-delay="200" onclick="showMessage('{{obj.title}}','{{obj.details}}')">
              <div class="icon-box">
                <div class="icon"><i class="bi bi-gem"></i></div>
                <h4 class="title">{{ obj.title }}</h4>
              </div>
            </div>
            <!--End Icon Box -->
            {% endfor %}          

          </div>
        </div>
      </div>

      </div>
    </section>
    <!-- End Hero Section -->

    <main id="main">
      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-header">
            <h2><div id="title"></div></h2>           
            <p><div id="information"></div></p>
          </div>  
        </div>
      </section><!-- End Contact Section -->

    </main><!-- End #main -->
  {%endblock%}
